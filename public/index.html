<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kadavi Raditya A || Tugas Tailwind</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="overflow-x-hidden max-w-full max-h-full">
    <section class="size-full flex flex-col">
        <div class="bg-coffeecol w-8/12 h-bg bg-opacity-30 mt-4 rounded-r-2xl flex flex-row items-center">
        <img class="absolute w-8/12 h-bg opacity-15" src="../src/Assets/Images/bg-aboutus.png" alt="Background Gelas Kopi">
            <div class="flex flex-col ml-32">
                <h1 class="text-3xl font-poppins font-bold">What They Say About Us</h1>
                <h5 class="text-clrcff text-davi leading-hgh mt-5 font-poppins">We always provide the best service<br>and always maintain the quality of<br>coffee</h5>
            </div>
            <div class="w-48 bg-bgcard h-60 absolute z-10 ml-leftCardStyle p-0.5">
                <img class="size-full" src="../src/Assets/Images/testimonial-1.png" alt="Testimoni 1">
                <div class="w-widthCardText flex flex-col shadow-xl rounded-md bg-bgcardtext absolute h-bghghcardtxt z-10 ml-7 mt-bahaha">
                    <h4 class="font-poppins font-semibold ml-3 mt-2">Naura</h4>
                    <h6 class="font-poppins text-sm ml-2 leading-hghcardtext mt-1">I really love the cappucino, the coffee was very smooth</h6>
                </div>
            </div>
            <div class="w-48 bg-bgcard h-60 z-10 ml-leftCardStyle2 absolute p-0.5">
                <img class="size-full" src="../src/Assets/Images/testimonial-2.png" alt="Testimoni 2">
                <div class="w-widthCardText2 flex flex-col shadow-xl rounded-md bg-bgcardtext absolute h-bghghcardtxt z-10 ml-7 mt-bahaha">
                    <h4 class="font-poppins font-semibold ml-3 mt-2">John</h4>
                    <h6 class="font-poppins text-sm ml-2 leading-hghcardtext mt-1">this coffee shop is very convenient</h6>
                </div>
            </div>
            <div class="w-48 bg-bgcard h-60 z-10 ml-leftCardStyle3 absolute p-0.5">
                <img class="size-full" src="../src/Assets/Images/testimonial-3.png" alt="Testimoni 3">
                <div class="w-widthCardText flex flex-col shadow-xl rounded-md bg-bgcardtext absolute h-bghghcardtxt z-10 ml-7 mt-bahaha">
                    <h4 class="font-poppins font-semibold ml-3 mt-2">Azura</h4>
                    <h6 class="font-poppins text-sm ml-2 leading-hghcardtext mt-1">the coffee menu here is very much</h6>
                </div>
            </div>
        </div>
        <div class="w-cardbawah h-72 justify-center ml-auto mr-auto mt-12 bg-cover bg-black rounded-xl flex flex-col items-center">
            <img class="w-cardbawah h-72 object-cover absolute rounded-xl" src="../src/Assets/Images/bg-newsletter.png" alt="">
            <h3 class="z-10 text-white font-poppins font-bold text-2xl">Subscribe to get 50% discount price</h3>
            <div class="w-96 mt-6 bg-white z-20 h-11 flex flex-row p-2 rounded-2xl">
                <input class="font-poppins w-widthinput ml-1 outline-none" type="email" placeholder="Email Address">
                <div class="bg-bgbutton text-white font-poppins w-28 flex items-center justify-center text-xs cursor-pointer rounded-xl right-0 ml-2">Order Now</div>
            </div>
        </div>
    </section>
</body>
</html>
